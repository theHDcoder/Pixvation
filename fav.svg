<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract P/Pixel shape -->
  <g transform="translate(100, 100) scale(0.6)" filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="50" y="50" width="100" height="400" rx="20" fill="url(#grad1)" />
    
    <!-- Top curve/pixel cluster -->
    <rect x="170" y="50" width="100" height="100" rx="20" fill="url(#grad1)" opacity="0.9" />
    <rect x="290" y="50" width="100" height="100" rx="20" fill="url(#grad1)" opacity="0.8" />
    <rect x="290" y="170" width="100" height="100" rx="20" fill="url(#grad1)" opacity="0.7" />
    <rect x="170" y="170" width="100" height="100" rx="20" fill="url(#grad1)" opacity="0.6" />
    
    <!-- Innovation spark -->
    <circle cx="340" cy="100" r="15" fill="#fff" />
  </g>
  
  <!-- Text (Optional, usually logo mark is separate, but adding for completeness if needed as full logo) -->
  <!-- <text x="250" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="5">PIXVATION</text> -->
</svg>
